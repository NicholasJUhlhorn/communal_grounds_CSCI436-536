<!DOCTYPE html>
<html>
{% include 'blocks/head.html' %}
{% include "layout.html" %}
<body>
    <!--This is the header that will be present in every page-->
    {% include 'blocks/header.html' %}  

    <h2> Login </h2>
    <form action="{{ url_for('main.submit_login') }}" method="POST">
        <div>
            <label for="username">username</label>
            <input name="username" type="text" id="username" required>
        </div>

        <br>

        <div>
            <label for="password">password</label>
            <input name="password" type="text" id="password" required>
        </div>

        <br>

        <div>
            <input type="submit", value='Login'>
        </div>
    </form>

    <h2> Create Your Profile </h2>
    <form action="{{ url_for('main.submit_profile_creation') }}" method="POST">
        <div>
            <label for="username">username</label>
            <input name="username" type="text" id="username" required>
        </div>

        <br>

        <div>
            <label for="email">email</label>
            <input name="email" type="text" id="email" required>
        </div>

        <br>

        <div>
            <label for="password">password</label>
            <input name="password" type="text" id="password" required>
        </div>

        <br>

        <div>
            <input type="submit", value='Create Account'>
        </div>
    </form>

    <!-- This is the footer that will be present in every page-->
    {% include 'blocks/footer.html' %}    

</body>
</html>
